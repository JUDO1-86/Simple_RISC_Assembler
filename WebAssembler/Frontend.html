<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assembler Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0e;
            color: rgb(193, 205, 78);
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        textarea {
            width: 45%;
            height: 300px;
            background-color: #2c2c5f;
            color: rgb(136, 218, 100);
            border: none;
            padding: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #6113d7;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>SimpleRISC Assembler</h1>
    <div class="container">
        <textarea id="assemblyCode" placeholder="Enter assembly code here..."></textarea>
        <textarea id="machineCode" placeholder="Machine code output..." readonly></textarea>
    </div>
    <button onclick="assembleCode()">Assemble</button>

    <script>
        async function assembleCode() {
            const code = document.getElementById("assemblyCode").value;
            const response = await fetch("http://127.0.0.1:8080/assemble", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ code })
            });
            const result = await response.json();
            document.getElementById("machineCode").value = result.machine_code ? result.machine_code.join("\n") : result.error;
        }
    </script>
</body>
</html>
